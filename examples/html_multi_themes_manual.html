<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumnus Manual Theme Switching</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        html.dark body {
            background: #0d1117;
            color: #e6edf3;
        }

        .theme-buttons {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .theme-button {
            padding: 8px 16px;
            border: 2px solid #ccc;
            background: white;
            color: black;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .theme-button:hover {
            background: #f5f5f5;
        }

        html.dark .theme-button {
            background: #21262d;
            color: #e6edf3;
            border-color: #444;
        }

        html.dark .theme-button:hover {
            background: #30363d;
        }

        .theme-button.active {
            background: #0969da;
            color: white;
            border-color: #0969da;
        }

        html.dark .theme-button.active {
            background: #58a6ff;
            color: #0d1117;
            border-color: #58a6ff;
        }

        html.dark .athl,
        html.dark .athl span {
            color: var(--athl-dark) !important;
            background-color: var(--athl-dark-bg) !important;
            font-style: var(--athl-dark-font-style) !important;
            font-weight: var(--athl-dark-font-weight) !important;
            text-decoration: var(--athl-dark-text-decoration) !important;
        }
    </style>
</head>
<body>
    <h1>Autumnus Manual Theme Switching</h1>

    <div class="theme-buttons">
        <button onclick="setTheme('light')" id="btn-light" class="theme-button active">
            Light
        </button>
        <button onclick="setTheme('dark')" id="btn-dark" class="theme-button">
            Dark
        </button>
    </div>

    <p>Click the buttons above to manually switch between light and dark themes.</p>

    <pre class="athl athl-themes light dark" style="color:#1f2328; background-color:#ffffff; --athl-dark:#e6edf3; --athl-dark-bg:#0d1117;"><code class="language-rust" translate="no" tabindex="0"><div class="line" data-line="1">

</div><div class="line" data-line="4"><span style="color:#1f2328; --athl-light-font-style:normal; --athl-light-font-weight:normal; --athl-light-text-decoration:none; --athl-dark:#e6edf3; --athl-dark-font-style:normal; --athl-dark-font-weight:normal; --athl-dark-text-decoration:none;">&rbrace;</span>

    <script>
        function setTheme(theme) {
            const html = document.documentElement;
            const lightBtn = document.getElementById('btn-light');
            const darkBtn = document.getElementById('btn-dark');

            if (theme === 'light') {
                html.classList.remove('dark');
                lightBtn.classList.add('active');
                darkBtn.classList.remove('active');
            } else {
                html.classList.add('dark');
                darkBtn.classList.add('active');
                lightBtn.classList.remove('active');
            }

            localStorage.setItem('theme', theme);
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
        }
    </script>
</body>
</html>
